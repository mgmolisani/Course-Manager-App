<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sign In</title>
		<link rel="stylesheet" href=
				"https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
		<link rel="stylesheet" href=
				"https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<link href="login.style.client.css" rel="stylesheet"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="../../services/login.service.client.js" type="text/javascript"></script>
		<script src="../../models/user.model.client.js" type="text/javascript"></script>
		<script src="login.controller.client.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<h1>Sign In</h1>
			<form>
				<div class="form-group row">
					<label for="usernameFld" class="col-sm-2 col-form-label">
						Username </label>
					<div class="col-sm-10">
						<input class="form-control" id="usernameFld" placeholder="Username">
					</div>
				</div>
				<div class="form-group row">
					<label for="passwordFld" class="col-sm-2 col-form-label">
						Password </label>
					<div class="col-sm-10">
						<input type="password" class="form-control wbdv-password-fld"
							   id="passwordFld" placeholder="Password">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label"></label>
					<div class="col-sm-10">
						<button id="loginBtn" class="btn btn-primary btn-block">Sign in</button>
						<div class="row">
							<div class="col-6">
								<a href="#">Forgot Password?</a>
							</div>
							<div class="col-6">
								<a href="#" class="float-right">Sign up</a>
							</div>
						</div>
					</div>
				</div>
			</form>

		</div>
	</body>
</html>
