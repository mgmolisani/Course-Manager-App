<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="password.style.client.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../services/user.service.client.js" type="text/javascript"></script>
    <script src="../../models/user.model.client.js" type="text/javascript"></script>
    <script src="password.controller.client.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h1>Update Password</h1>
    <form>
        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordFld">
            </div>
        </div>
        <div class="form-group row">
            <label for="verifyPasswordFld" class="col-sm-2 col-form-label">Verify Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="verifyPasswordFld">
            </div>
        </div>
        <button id="updateBtn" type="button" class="btn btn-primary btn-block">Update</button>
    </form>
</div>
</body>
</html>
